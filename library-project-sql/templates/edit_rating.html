<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<p>{{ book }}</p>
   <p> Book Name: {{ book.title }} </p>
   <p> Current Rating: {{ book.rating }} </p>

   <form method="POST">
        <input hidden="hidden" name="id" value="{{book.id}}">
       <input type="text" name="new_rating" placeholder="Enter the new rating">
       <button href="{{ url_for('home') }}" type="submit">Change rating</button>

   </form>

</body>
</html>
